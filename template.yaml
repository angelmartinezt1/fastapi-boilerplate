AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: FastAPI on Lambda + API Gateway REST API

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues: [development, production]
    Description: Environment name
  ApiGatewayStageName:
    Type: String
    Default: v1
    Description: REST API stage name
  VpcId:
    Type: String
    Default: ""
    Description: (Optional) VPC ID. Leave empty if not using VPC.
  SubnetIds:
    Type: CommaDelimitedList
    Default: ""
    Description: (Optional) Subnet IDs (comma-separated). Leave empty if not using VPC.
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: ""
    Description: (Optional) Security Group IDs (comma-separated). Leave empty if not using VPC.

Conditions:
  HasVPC: !And
    - !Not [ !Equals [ !Ref VpcId, "" ] ]
    - !Not [ !Equals [ !Select [0, !Ref SubnetIds], "" ] ]
    - !Not [ !Equals [ !Select [0, !Ref SecurityGroupIds], "" ] ]
  IsProd: !Equals [!Ref Environment, "production"]

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Architectures: [x86_64]
    Tracing: Active
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        LOG_LEVEL: !If [IsProd, "info", "debug"]
        PYTHONPATH: /var/task
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
      SystemLogLevel: INFO
      LogGroup: !Sub "/aws/lambda/${AWS::StackName}"
    VpcConfig: !If
      - HasVPC
      - 
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: !Ref SubnetIds
      - !Ref "AWS::NoValue"

Resources:

  FastAPIRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      StageName: !Ref ApiGatewayStageName
      Cors:
        AllowCredentials: false
        AllowHeaders: "'*'"
        AllowMethods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      Auth:
        Authorizers:
          JwtAuthorizer:
            FunctionArn: arn:aws:lambda:us-east-1:888577062296:function:authorizer
            Identity:
              Header: Authorization

  FastAPIFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: FastAPI Lambda Function
      CodeUri: ./
      Handler: app.lambda_handler.handler
      Events:
        # General API routes (public)
        ApiEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FastAPIRestApi
            Path: /{proxy+}
            Method: ANY
        RootEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FastAPIRestApi
            Path: /
            Method: ANY
        # Protected /me endpoint with JWT authorizer
        MeEvent:
          Type: Api
          Properties:
            RestApiId: !Ref FastAPIRestApi
            Path: /me
            Method: GET
            Auth:
              Authorizer: JwtAuthorizer
      Policies:
        - CloudWatchLogsFullAccess
      # Layers: [arn:aws:lambda:...:layer:your-shared-layer:1]

Outputs:
  ApiUrl:
    Description: "REST API URL"
    Value: !Sub "https://${FastAPIRestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiGatewayStageName}"
  FunctionName:
    Description: "Lambda Function Name"
    Value: !Ref FastAPIFunction
  AuthorizerArn:
    Description: "JWT Authorizer ARN"
    Value: arn:aws:lambda:us-east-1:888577062296:function:authorizer
